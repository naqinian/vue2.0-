<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>component-3 父子组件关系</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>

    <script type="text/javascript">
        //在构造器外声明局部组件 

        // 必须要先声明子组件 才能在父组件引用挂载
        var city = {
            template:`<div style='color:green'>Are You Ok!</div>`
        }

        var panda = {
            template:`
            <div style='color:red'>
                <p>Are You Ok!</p>
                <city></city>
            </div>
            `,
            components:{
                "city":city
            }
        }

        // 实例化构造器
        var app = new Vue({
            el:'#app',  //对应 id = app
            components:{
                "panda":panda
            }
        })
    </script>
</body>
</html>
