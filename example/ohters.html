<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 
        v-pre   原样输出
        v-cloak 渲染完成后才显示
        v-once  只进行一次渲染
     -->
    <h1>v-pre & v-cloak & v-once</h1>
    <hr>
    <div id="app">
        <div>{{ message }}</div>
        <div v-pre>原样输出：{{ message }}</div>
        <div v-cloak>渲染完成后才显示：{{ message }}</div>
        <div>双向数据绑定：<input type="text" v-model="message"></div>
        <div v-once>{{ message }}</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!'
            }
        })
    </script>
</body>
</html>
