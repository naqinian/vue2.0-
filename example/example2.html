<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
    <h1>example Event demo</h1>
    <hr>
    <div id="app">
       {{msg}}
       <button @click="add"> + </button>
       
    </div>

    <button onclick="reduce()"> - </button>
    <button onclick="redonce()"> 减一次 </button>
    <button onclick="off()">关闭 </button>


    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                msg:1
            },
            methods:{
                add:function(){
                    this.msg++;
                }
            }
        });

        // $on 可执行多次
        app.$on("reduce",function(){
            console.log("执行reduce方法")
            this.msg--;
        });

        // $once 只能执行一次
        app.$once("redonce",function(){
            console.log("执行reduce方法")
            this.msg--;
        })

        

        function reduce(){
            // 调用reduce
            app.$emit('reduce');
        };

        function redonce(){
            app.$emit('redonce');
        }

        // $off 关闭事件  关闭外部事件
        function off(){
            app.$off('reduce');
        }
    </script>
</body>
</html>
