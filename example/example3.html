<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
    <h1>example slot demo</h1>
    <hr>
    <div id="app">
       <qinian>
           <!-- slot="key" {{ value }} 传值 -->
           <span slot="blog">{{msg.blog}}</span>
           <span slot="name">{{msg.name}}</span>
           <span slot="skill">{{msg.skill}}</span>
       </qinian>
    </div>

    <template id="tp">
        <div>
            <!-- <slot name="获取传递值"></slot> -->
            <p>博客地址：<slot name="blog"></slot></p>
            <p>博客昵称：<slot name="name"></slot></p>
            <p>个人技能：<slot name="skill"></slot></p>
        </div>
    </template>

    <script type="text/javascript">
        // 声明组件
        var qinian = {
            template:'#tp'
        }

        var app = new Vue({
            el:"#app",
            data:{
                msg:{
                    blog:'https://www.supert.net.cn/',
                    name:'七年。',
                    skill:'前端'
                }
            },
            components:{
                "qinian":qinian
            }
        });

    </script>
</body>
</html>
