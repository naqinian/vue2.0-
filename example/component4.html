<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>component-4组件</h1>
    <hr>
    <div id="app1">
        <component v-bind:is="who"></component>
        <button @click="gaibian">改变</button>
    </div>
    

    <script type="text/javascript">
        var componentA = {
            template:`<div style="color:red">component-a</div>`
        }
        var componentB = {
            template:`<div style="color:green">component-b</div>`
        }
        var componentC = {
            template:`<div style="color:greenyellow">component-c</div>`
        }
        // 实例化
        var app = new Vue({
            el:'#app1',  //对应 id = app
            data:{
                who:"componentB"
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC,
            },
            methods: {
                gaibian:function(){
                    if(this.who == "componentA"){
                        this.who = "componentB";
                    }else if(this.who == "componentB"){
                        this.who = "componentC";
                    }else{
                        this.who = "componentA";
                    }
                }
            },
        })
        
    </script>
</body>
</html>
